<!DOCTYPE html>
<html lang="en">
<head>
     <title>Online Food</title>
     <link rel="stylesheet" href="style.css">
<style>  
      .form-control:focus {
         border: 2px solid blue;  
         outline: none; 
      } 
      .div-center {
         width: 400px;

         background-color: #ffffff;
         position: absolute;
         left: 0;

         top: 0;
         bottom: 0;
         margin:auto;
         max-width: 100%;
         max-height: 100%;
         overflow: auto;
         padding: 1em 2em;

         background-color: cornsilk;  
      }   
      .btn1{
            border: none;
            outline: none;
            height: 50px;
            width: 100px;
            background-color: black;
            color: white;
            border-radius: 203px;
            font-weight: bold;
        }
        .form-control{
        width: 50%; 
        margin: 10px 7px;
        padding: 10px; 
      }
             
</style>

     
</head>
<body style=" background-image: url('https://voicebot.ai/wp-content/uploads/2019/12/assistant-deliver-01.png'); background-size: cover; background-repeat: no-repeat; background-position: center; height:100vh;">

<body>
        <div class="container">
        <div class="div-center">
        <h1><b><center> Sign up</center></b></h1>
        <form id="loginForm" onsubmit="return validateForm()">
        <label for="user name" class="form-label"><b><h3>UserName:</h3></b></label>
        <input type="text" class="form-control" id="name" placeholder="Enter your user name" name="user name" size="30" >
        <br>
        <label for="email" class="form-label"><b><h3>Email:</h3></b></label>
        <input type="text" class="form-control" id="email" placeholder="example@gmail.com" name="email" size="30">
        <br>
        <label for="pwd" class="form-label"><b><h3>Password:</h3></b></label>
        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" size="30">
        <br>
        <label for="phone no" class="form-label"><b><h3>Phone Number:</h3></b></label>
        <input type="text" class="form-control" id="phn" placeholder="Enter phno" name="phn">
        <br>
        <br><br>
        <div class="col-lg-7"><center>
          <input type="submit" value="Sign up" class="btn1 mt-3 mb-5"></center>
      </div>
        
    </div>
    <script>
        function validateForm() {
          var UserName = document.getElementById("name").value;
          var UserEmail = document.getElementById("email").value;
          var password = document.getElementById("pwd").value;
          var PhoneNumber=document.getElementById("phn").value;
          
          if (UserName === "") {
            alert("User Name cannot be empty");
            return false;
          }
          if (UserEmail === "") {
            alert("User Email cannot be empty");
            return false;
          }
          
          if (password === "") {
            alert("Password cannot be empty");
            return false;
          }
          
          var emailPattern = /.+@gmail\.com/;
          if (!emailPattern.test(UserEmail)) {
            alert("Invalid Gmail format. Please use a Gmail address.");
            return false;
          }
          
          var passwordPattern = /^(?=.[A-Z])(?=.[a-z])(?=.\d)(?=.[@$!%?&])[A-Za-z\d@$!%?&]{8,}$/;
          if (!passwordPattern.test(password)) {
            alert("Password must contain at least 8 characters, including uppercase, lowercase, digit, and special characters.");
            return false;
          }
          if (phonenumber === ""){
            alert("phone num cannot be empty");
            return false;
          }
          var phoneNumberPattern = /^\d{10}$/;
          if (!phoneNumberPattern.test(phonenumber)) {
            alert("Invalid format");
            return false;
          }
           
        }
     </script>
</body>
</html>
